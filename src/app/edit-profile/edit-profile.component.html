<div class="edit">
<div class="container">
            <form class="form-horizontal" role="form">
                <h2>Edit Profile</h2>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">FirstName</label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" placeholder="FirstName" class="form-control" autofocus>
                                            </div>
                </div>
                <div class="form-group">
                    <label for="text" class="col-sm-3 control-label">LastName</label>
                    <div class="col-sm-9">
                        <input type="text" id="email" placeholder="LastName" class="form-control">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
                    <div class="col-sm-9">
                        <input type="date" id="birthDate" class="form-control">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-sm-3">Gender</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="femaleRadio" name="gender" value="Female">Female
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="maleRadio" name="gender" value="Male">Male
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="uncknownRadio" name="gender" value="Unknown">Unknown
                                </label>
                            </div>
                        </div>
                    </div>
                </div> <!-- /.form-group -->
                
                
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit"  onclick="alert('Profile update Succefully')"  class="btn btn-primary btn-block">Update</button>
                    </div>
                </div>
            </form> <!-- /form -->
        </div> <!-- ./container -->
      </div>
